---
# Flux Kustomizations for harvester claims
# Replace the single harvester-claims Kustomization with these three
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harvester-claims-infra
  namespace: flux-system
spec:
  interval: 5m
  path: ./claims/infra
  prune: true
  sourceRef:
    kind: GitRepository
    name: harvester
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harvester-claims-apps
  namespace: flux-system
spec:
  interval: 5m
  path: ./claims/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: harvester
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harvester-claims-other
  namespace: flux-system
spec:
  interval: 5m
  path: ./claims/other-resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: harvester
  wait: true
